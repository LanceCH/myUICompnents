<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>主页面</title>
    <link rel="stylesheet" href="styles/weui.css">
    <link rel="stylesheet" href="styles/jquery-weui.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="nav-bar">
      <div class="nav-left"> <a class="back"><img src="images/icons/20x36/back.png" alt="" width="10" height="18" class="icon_back"><font class="back-font">返回</font></a></div>
      <h1 class="nav-title">页面标题</h1>
      <div id="dropdown" class="nav-right"><a href="javascript:void(0);" class="nav-more"><img src="images/icons/44x44/dots.png" alt="" width="22" height="22" class="icon_dots"></a>
        <div class="nav-more-list">
          <div class="dropdown_mask"></div><span class="arrow"></span>
          <ul class="nav-item-list">
            <li class="nav-item"><a href="#" class="nav-item-link"><img src="" width="18" height="18" class="nav-link-img"><font>本页功能一</font></a></li>
            <li class="nav-item"><a href="#" class="nav-item-link"><img class="nav-link-img"><font>本页功能二</font></a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="header_masker"></div>
    <div class="main">
      <div class="page-tip">
        <p>针对该页面重要的提示信息</p><a class="xbtn close_xbtn"><img width="22" height="22" class="xbtn_img"></a>
      </div>
      <div class="xblock form-xblock">
        <div class="xblock-title-row">
          <h2 class="xblock-title">选项组标题</h2>
        </div>
        <ul class="xblock-content-list">
          <li class="xblock-row weui-cell">
            <div class="xblock-row-left weui-cell__hd">
              <label class="weui-label">输入</label>
            </div>
            <div class="xblock-row-right weui-cell__bd">
              <input type="number" pattern="[0-9]*" placeholder="请输入数字(必填)..." class="weui-input">
            </div>
          </li>
          <li class="xblock-row weui-cell">
            <div class="xblock-row-left weui-cell__hd">
              <label class="weui-label">多选</label>
            </div>
            <div class="xblock-row-right weui-cell__bd"></div><a href="#" class="xbtn_link"><img src="" width="22" height="22" class="xbtn next_xbtn"></a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/libs/fastclick.js"></script>
    <script type="text/javascript" src="js/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/libs/jquery-weui.min.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
  </body>
</html>
